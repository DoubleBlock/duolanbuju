<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多栏布局左侧固定宽度右侧自适应</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#main{
				width: 100%;
				position: relative;
			}
			.left{
				width: 200px;
				height: 1000px;
				position: absolute;
				left: 0;
				background: red;
			}
			.right{
				height: 1000px;
				position: absolute;
				left: 200px;
				right: 0;
				background: pink;
			}
		</style>
	</head>
	<body>
			<div id="main">
				<div class="left"></div>
				<div class="right"></div>
			</div>
			
	</body>
</html>
