<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多栏布局左侧固定宽度右侧自适应</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#left{
				width: 300px;
				height: 1000px;
				float: left;
				background: red;
			}
			#right{
				width: calc(100% - 300px);
				height: 1000px;
				float: left;
				background: pink;
			}
		</style>
	</head>
	<body>
			<div>
				<div id="left"></div>
				<div id="right"></div>
			</div>
	</body>
</html>
